<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Practica para creaci√≥n de elementos</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<h1 class="main-tittle">TO DO LIST</h1>
	</header>
	<main>
		<h2 class="subtittle">Lista de cosas por hacer</h2>
		<div class="container" id="container">
			<div class="buttons">
				<button id="btn-add" class="btn-add">New</button>
				<button id="delete-task" class="delete-task">Delete</button>
		        <button id="edit-status" class="edit-status">Edit status</button>
		    </div>
			<table class="table" id="table">
		        <thead>
		          <tr>
		            <th class="description-table th">Task</th>
		            <th class="priority-table th">Priority</th>
		            <th class="status-table th">Status</th>
		            <th class="reminder-table th">Reminder</th>
		            <th class="options-table th">Select</th>
		          </tr>
	        	</thead>
	        	<tbody id="body-table" class="body-table"></tbody>
	      </table>
		</div>


		<form class="modal-fill-data hidden" id="modal-fill-data">
			<h2>Agregar una nueva tarea</h2>
			<input type="text" id="input-description" class="input-description" name="description" placeholder="Tarea a realizar">
			<p>Priority   
				<select class="priority" id="priority">
					<option value="low">Low</option>
					<option value="normal">Normal</option>
					<option value="hight">Hight</option>
				</select>
			</p>
			<p>Reminder  <input type="date" id="reminder" class="reminder"></p>
			<p>Status  
				<select class="status" id="status">
					<option value="New">New</option>
					<option value="In progress">In progress</option>
					<option value="Done">Done</option>
				</select>
			</p>
			<input type="submit" id="submit" class="submit">
		</form>
		<div id="modal-to-change-status" class="modal-to-change-status hidden">
			<p>Choose a new status   
				<select class="priority" id="change-status">
					<option value="New">New</option>
					<option value="In progress">In progress</option>
					<option value="Done">Done</option>
				</select>
			</p>
		</div>

		
	</main>
	<footer></footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
